<div id="authPage">
<center><h1 id="title"></h1></center>
<center><p>You will still be able to manage your Files. by authorizing you will just give it permissions to manage Files</p></center>
<center><button onclick="authorize()">Authorize</button></center>
</div>
<div id="authorizedPage" style="display: none">
 <center><h1>Auth Succesfull</h1></center>
 <center><p>You may now close the page if it did not close automatically</p></center>
</div>
<script>
let params = new URL(location.href).searchParams;
let hostname = params.get("host");
document.getElementById("title").innerHTML = hostname + " wants to manage your Super Diamond Drive Files"
function authorize() {
 if(localStorage.getItem("authorized-hosts") == null) {
  localStorage.setItem("authorized-hosts", hostname)
 }
 else {
  localStorage.setItem("authorized-hosts", localStorage.getItem("authorized-hosts") + "," + hostname)
 }
 document.getElementById("authPage").style.display = "none"
 document.getElementById("authorizedPage").style.display = "block"
 window.close()
}
</script>
